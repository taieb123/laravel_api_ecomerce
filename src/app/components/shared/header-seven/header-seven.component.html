
<div >
    <div class="container"fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="20px" fxlayoutalign="space-between center">
      <div class="logo">
          <a href="" [routerLink]="['/home/one']" routerLinkActive="router-link-active" ><img src="assets/images/logo-01.png"></a>
      </div>
      <div fxflexoffset.gt-sm="10"  fxFlex class="search-form">
       <form class="search-form" fxLayout="row">
         <div class="form-wrap">
            <input type="text" placeholder="Type to search...">
            <button class="btn-search" mat-raised-button color="primary" type="submit">Search</button>
         </div>
       </form>
      </div>
      <div class="call-bucket-wrap" fxLayout="row" fxLayout.sm="row" fxLayoutAlign="center center" >
        <div class="info-message-icon"  fxLayout="row" fxLayoutAlign="center center">
          <div class="widgets-left" fxLayout="row">
            <div class="widget-text user">
              <a fxShow="false" fxShow.gt-xs [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">perm_identity</mat-icon></a>
            </div>
            <div class="widget-text">
              <a fxShow="false" fxShow.gt-xs [routerLink]="['/pages/wishlist']" routerLinkActive="router-link-active" ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon></a>
            </div>
            <div class="widget-text">
              <a fxShow="false" fxShow.gt-xs [routerLink]="['/pages/compare']" routerLinkActive="router-link-active" ><mat-icon>cached</mat-icon></a>
            </div>
           
          </div>
        </div>
        <div class="main-menu-wrapper-2" fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-toolbar class="top-navbar top menu">
              <app-shopping-widgets-two [shoppingCartItems]="shoppingCartItems"></app-shopping-widgets-two>
            </mat-toolbar>
          </div>
      </div>
    </div>
  </div>
